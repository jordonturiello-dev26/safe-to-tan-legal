<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Privacy Policy – Safe To Tan</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(
        180deg,
        #eaf6ff 0%,
        #eaf6ff 78%,
        #f6f1ea 92%,
        #fff6e8 100%
      );
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #111;
    }

    /* Header logo */
    .header {
      padding: 24px 0 16px;
    }

    .header img {
      height: 250px;
      width: auto;
    }

    /* Document container */
    .document {
      width: 100%;
      max-width: 760px;
      max-height: calc(100vh - 220px);
      background: #fff;
      border-radius: 20px;
      padding: 40px 36px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.12);
      overflow-y: auto;
      margin-top: 8px;
    }

    .document h1 {
      font-size: 24px;
      margin-top: 0;
    }

    .document p {
      font-size: 14px;
      line-height: 1.6;
      color: #333;
    }

    /* Footer */
    footer {
      margin: 24px 0 32px;
      font-size: 12px;
      opacity: 0.6;
    }

    @media (max-width: 480px) {
      .document {
        padding: 28px 22px;
        border-radius: 16px;
      }
    }
  </style>
</head>

<body>

  <header class="header">
    <img src="logo.png" alt="Safe To Tan logo" />
  </header>

  <main class="document">
    <h1>Privacy Policy</h1>

    <p>
      This Privacy Policy explains how Safe To Tan collects, uses, and protects your information.
    </p>

    <p>
      <!-- Full policy text goes here -->
    </p>
  </main>

  <footer>
    © 2025 Safe To Tan. All rights reserved.
  </footer>

</body>
</html>
