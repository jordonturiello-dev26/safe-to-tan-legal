<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe To Tan – Legal</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(
        135deg,
        #dfeeff 0%,
        #f3efe9 50%,
        #fff6e8 100%
      );
      color: #111;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }

    /* Logo placeholder */
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: rgba(0, 0, 0, 0.35);
      letter-spacing: 0.5px;
    }

    /* Glass card */
    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 24px;
      padding: 28px 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.35);
    }

    .glass-card p {
      font-size: 14px;
      opacity: 0.75;
      margin-bottom: 24px;
    }

    /* Buttons */
    .button-row {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .button {
      flex: 1;
      padding: 14px 0;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.9);
      color: #111;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.25);
    }

    /* Contact */
    .contact {
      font-size: 13px;
      opacity: 0.75;
    }

    .contact a {
      color: inherit;
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      margin-top: 24px;
      font-size: 12px;
      opacity: 0.5;
    }

    @media (max-width: 360px) {
      .button-row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Replace with logo image later -->
    <div class="logo">
      LOGO
    </div>

    <div class="glass-card">
      <p>Legal information for the Safe To Tan app</p>

      <div class="button-row">
        <a class="button" href="privacy.html">Privacy Policy</a>
        <a class="button" href="terms.html">Terms of Use</a>
      </div>

      <div class="contact">
        Contact: <a href="mailto:koiventures@gmail.com">koiventures@gmail.com</a>
      </div>
    </div>

    <footer class="footer">
      © 2025 Safe To Tan. All rights reserved.
    </footer>

  </div>
</body>
</html>
