<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe To Tan – Legal</title>

  <style>

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  background: linear-gradient(
    180deg,
    #eaf6ff 0%,
    #eaf6ff 78%,
    #f6f1ea 92%,
    #fff6e8 100%
  );
}

.page {
  width: 100%;
  max-width: 420px;
  padding: 24px;
  text-align: center;
  transform: translateY(-80px);
}

.hero {
  min-height: 100vh;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding-top: 180px;
}

    /* Logo placeholder */
    .logo {
  width: 100%;
  max-width: 320px;
  margin: 0 auto 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}

    .glass-card {
  margin-top: 30px;
  background: rgba(255, 255, 255, 0.35);
}

.logo img {
  width: 100%;
  height: auto;
  display: block;
}

    /* Glass card */
    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 24px;
      padding: 28px 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.35);
    }

    .glass-card p {
      font-size: 14px;
      opacity: 0.75;
      margin-bottom: 24px;
    }

    /* Buttons */
    .button-row {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .button {
      flex: 1;
      padding: 14px 0;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.9);
      color: #111;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.25);
    }

    /* Contact */
    .contact {
      font-size: 13px;
      opacity: 0.75;
    }

    .contact a {
      color: inherit;
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      margin-top: 24px;
      font-size: 12px;
      opacity: 0.5;
    }

    /* ================================
   MOBILE FIXED SCREEN (NO SCROLL)
   ================================ */
@media (max-width: 768px) {

/* Lock the viewport */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

/* Main wrapper fills screen exactly */
.page {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 16px;
  box-sizing: border-box;
}

/* Logo sizing */
.logo {
  width: 170px;
  max-width: 80%;
  margin-bottom: 12px;
  flex-shrink: 0;
}

/* Card must NOT flex-grow */
.glass-card {
  width: calc(100% - 32px);
  max-width: 420px;
  margin-top: 8px;
  padding: 20px;
  flex-shrink: 0;
}

/* Remove footer completely on mobile */
footer {
  display: none;
}
}

  </style>
</head>

<body>
  <div class="hero">
    <div class="page">  

    <div class="logo">
      <img src="logo.png" alt="Safe To Tan logo" />
    </div>    

    <div class="glass-card">
      <p>Legal information for the Safe To Tan app</p>

      <div class="button-row">
        <a class="button" href="privacy.html">Privacy Policy</a>
        <a class="button" href="terms.html">Terms of Use</a>
      </div>

      <div class="contact">
        Contact: <a href="mailto:contact@safetotan.com">contact@safetotan.com</a>
      </div>
    </div>

    <footer class="footer">
      © 2025 Safe To Tan. All rights reserved.
    </footer>

  </div>
</div>
</div>

</body>
</html>
